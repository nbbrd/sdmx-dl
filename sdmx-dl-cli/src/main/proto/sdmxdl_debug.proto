syntax = "proto3";
option java_multiple_files = true;

import "sdmxdl_api.proto";
import "sdmxdl_web.proto";

package sdmxdl.cli.protobuf;

message ConsoleInfo {
  string std_in_encoding = 1;
  string std_out_encoding = 2;
  int32 columns = 3;
  int32 rows = 4;
}

message Sources {
  repeated sdmxdl.format.protobuf.web.WebSource sources = 1;
}

message Flows {
  repeated sdmxdl.format.protobuf.Flow flows = 1;
}

message Features {
  repeated sdmxdl.format.protobuf.Feature features = 1;
}

message Context {
  map<string, string> items = 1;
}
