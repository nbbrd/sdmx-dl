syntax = "proto3";
option java_multiple_files = true;

import "sdmxdl_api.proto";
import "sdmxdl_web.proto";

package sdmxdl.cli.protobuf;

message ConsoleInfoDto {
  string std_in_encoding = 1;
  string std_out_encoding = 2;
  int32 columns = 3;
  int32 rows = 4;
}

message SourcesDto {
  repeated sdmxdl.format.protobuf.web.WebSourceDto sources = 1;
}

message FlowsDto {
  repeated sdmxdl.format.protobuf.FlowDto flows = 1;
}

message FeaturesDto {
  repeated sdmxdl.format.protobuf.FeatureDto features = 1;
}

message ContextDto {
  map<string, string> items = 1;
}
