sdmx-dl.check.usage.description=Check resources and services.
sdmx-dl.check.access.usage.description.0=Check service accessibility.
sdmx-dl.check.access.usage.description.1=Example: @|faint sdmx-dl check access ECB|@
sdmx-dl.check.status.usage.description.0=Check service availability.
sdmx-dl.check.status.usage.description.1=Example: @|faint sdmx-dl check status ECB|@
sdmx-dl.check.config.usage.description=Check sdmx-dl configuration.
