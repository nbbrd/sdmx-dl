# Main
sdmx-dl.usage.description.0=@|bold sdmx-dl|@ is a tool for easily browsing and downloading SDMX data.
sdmx-dl.usage.description.1=It can be used for data discovery and automation.
sdmx-dl.usage.description.2=%nMore info at https://nbbrd.github.io/sdmx-dl
# Fetch
sdmx-dl.fetch.usage.description=Download time series.
sdmx-dl.fetch.data.usage.description.0=Download time series observations.
sdmx-dl.fetch.data.usage.description.1=Example: @|faint sdmx-dl fetch data ECB EXR M.USD+CHF.EUR.SP00.A|@
sdmx-dl.fetch.meta.usage.description.0=Download time series metadata.
sdmx-dl.fetch.meta.usage.description.1=Example: @|faint sdmx-dl fetch meta ECB EXR M.USD+CHF.EUR.SP00.A|@
sdmx-dl.fetch.keys.usage.description.0=Download time series keys.
sdmx-dl.fetch.keys.usage.description.1=Example: @|faint sdmx-dl fetch keys ECB EXR .USD+CHF.EUR.SP00.A|@
# List
sdmx-dl.list.usage.description=List resources and structural metadata.
sdmx-dl.list.sources.usage.description.0=List data source names and properties.
sdmx-dl.list.sources.usage.description.1=Example: @|faint sdmx-dl list sources|@
sdmx-dl.list.databases.usage.description.0=List databases.
sdmx-dl.list.databases.usage.description.1=Example: @|faint sdmx-dl list databases STATFI|@
sdmx-dl.list.flows.usage.description.0=List data flows.
sdmx-dl.list.flows.usage.description.1=Example: @|faint sdmx-dl list flows ECB|@
sdmx-dl.list.dimensions.usage.description.0=List data flow dimensions.
sdmx-dl.list.dimensions.usage.description.1=Example: @|faint sdmx-dl list dimensions ECB EXR|@
sdmx-dl.list.attributes.usage.description.0=List data flow attributes.
sdmx-dl.list.attributes.usage.description.1=Example: @|faint sdmx-dl list attributes ECB EXR|@
sdmx-dl.list.codes.usage.description.0=List codes from data flow concept.
sdmx-dl.list.codes.usage.description.1=Example: @|faint sdmx-dl list codes ECB EXR FREQ|@
sdmx-dl.list.availability.usage.description.0=List available dimension codes.
sdmx-dl.list.availability.usage.description.1=Example: @|faint sdmx-dl list availability ECB EXR M.CHF... 4|@
sdmx-dl.list.features.usage.description.0=List supported features of a data source.
sdmx-dl.list.features.usage.description.1=Example: @|faint sdmx-dl list features ECB|@
sdmx-dl.list.plugins.usage.description.0=List plugin names and properties.
sdmx-dl.list.plugins.usage.description.1=Example: @|faint sdmx-dl list plugins|@
# Check
sdmx-dl.check.usage.description=Check resources and services.
sdmx-dl.check.access.usage.description.0=Check service accessibility.
sdmx-dl.check.access.usage.description.1=Example: @|faint sdmx-dl check access ECB|@
sdmx-dl.check.status.usage.description.0=Check service availability.
sdmx-dl.check.status.usage.description.1=Example: @|faint sdmx-dl check status ECB|@
sdmx-dl.check.config.usage.description=Check sdmx-dl configuration.
sdmx-dl.check.sources.usage.description=Check sources configuration.
