sdmx-dl.usage.description=Download data from remote SDMX servers.
sdmx-dl.data.usage.description.0=Get data from a remote SDMX server.
sdmx-dl.data.usage.description.1=Example: @|faint sdmx-dl data ECB EXR M.USD+CHF.EUR.SP00.A|@
sdmx-dl.meta.usage.description.0=Get metadata from a remote SDMX server.
sdmx-dl.meta.usage.description.1=Example: @|faint sdmx-dl meta ECB EXR M.USD+CHF.EUR.SP00.A|@
sdmx-dl.list.usage.description=List resources of a remote SDMX server.
sdmx-dl.list.sources.usage.description.0=List data sources.
sdmx-dl.list.sources.usage.description.1=Example: @|faint sdmx-dl list sources|@
sdmx-dl.list.flows.usage.description.0=List data flows.
sdmx-dl.list.flows.usage.description.1=Example: @|faint sdmx-dl list flows ECB|@
sdmx-dl.list.keys.usage.description.0=List data keys.
sdmx-dl.list.keys.usage.description.1=Example: @|faint sdmx-dl list keys ECB EXR|@
sdmx-dl.list.concepts.usage.description.0=List data flow concepts.
sdmx-dl.list.concepts.usage.description.1=Example: @|faint sdmx-dl list concepts ECB EXR|@
sdmx-dl.list.codes.usage.description.0=List codes from data flow concept.
sdmx-dl.list.codes.usage.description.1=Example: @|faint sdmx-dl list codes ECB EXR FREQ|@
sdmx-dl.list.features.usage.description.0=List supported features of a data source.
sdmx-dl.list.features.usage.description.1=Example: @|faint sdmx-dl list features ECB|@
sdmx-dl.list.drivers.usage.description.0=List drivers properties.
sdmx-dl.ping.usage.description.0=Check availability of a remote SDMX server.
sdmx-dl.ping.usage.description.1=Example: @|faint sdmx-dl ping ECB|@
